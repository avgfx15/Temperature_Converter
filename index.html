<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CELCIUS TO FARENHEIT CONVERTER</title>
  </head>
  <body>
    <div class="container center">
      <div class="heading">
        <h1 class="headingText">TEMPERATURE CONVERTER</h1>
      </div>
      <div class="row">
        <div class="fahren inputDiv">
          <input
            type="number"
            class="inputData input form_input"
            id="Fahrenheit"
            placeholder="Input Data"
            onkeyup="Convert('Fahrenheit')"
          />
          <label class="fahrenLabel inputLabel">Fahrenheit</label>
        </div>
        <div class="symbol inputDiv">
          <i class="fa-solid fa-right-left fa-3x symbol"></i>
        </div>
        <div class="celc inputDiv">
          <input
            type="number"
            class="inputData input form_input"
            id="Celcius"
            placeholder="Input Data"
            onkeyup="Convert('Celcius')"
          />
          <label class="celcLabel inputLabel">Celcius</label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
